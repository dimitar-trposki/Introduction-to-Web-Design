<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<header id="navBar">
    <nav>
        <div id="title">
            Finki<span id="page">Page</span>
        </div>
        <div>
            <a href="home.html">HOME</a>
            <a href="contact.html">CONTACT</a>
            <a href="info.html">INFO</a>
        </div>
    </nav>
</header>
<div id="container">
    </br>
    <p id="title1">Contact Form</p>
    <div id="form">
        <div id="all">
            <div id="leftColumn">
                <p>First Name</p>
                <input type="text" placeholder="Your name.." class="textarea"></input>
                <p>Date of birth</p>
                <input type="date" class="textarea"></input>
                <p>Country</p>
                <select class="textarea">
                    <option value="option1">Australia</option>
                    <option value="option2">Macedonia</option>
                    <option value="option3">Other</option>
                </select>
                <div id="CV">CV
                    <button>Choose File</button>
                    No file chosen
                </div>
            </div>
            <div id="rightColumn">
                <p>Last Name</p>
                <input type="text" placeholder="Your last name.." class="textarea"></input>
                <p>Subject</p>
                <textarea placeholder="Write something.." id="subject"></textarea>
            </div>
        </div>
        <div id="middle">
            <input id="submit" type="submit">
        </div>
    </div>
</div>
</body>
</html>
